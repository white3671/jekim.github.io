<!DOCTYPE html>
<html>
<title>Sb design</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}

body, html {
  height: 100%;
  line-height: 1.8;
}

/* Full height image header */
.bgimg-1 {
  background-position: center;
  background-size: contain;
  background-repeat: no-repeat;
  background-image: url("https://raw.githubusercontent.com/white3671/white3671.github.io/master/sb_logo1.jpg");
  min-height: 100%;
}

.w3-bar .w3-button {
  padding: 16px;
}
</style>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="#home" class="w3-bar-item w3-button"><b>Sb</b> Design</a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-middle w3-hide-small">
	  <a href="#about" class="w3-bar-item w3-button">About</a>
      <a href="#interior" class="w3-bar-item w3-button">Interior</a>
      <a href="#contact" class="w3-bar-item w3-button">Contact</a>
    </div>
  </div>
</div>

<!-- Header with full-height image -->
<header class="bgimg-1 w3-display-container w3-grayscale-min" id="home">

</header>

  <!-- About Section -->
  <div class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="about">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">About</h3>
	<img class="w3-image" src="https://raw.githubusercontent.com/white3671/white3671.github.io/master/sb_about.jpg" alt="about" width="1500" height="800">
  </div>

  <!-- Interior Section -->
  <div class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="interior">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Interior</h3>
	<img class="w3-image" src="https://raw.githubusercontent.com/white3671/white3671.github.io/master/sb_interior.jpg" alt="interior" width="1500" height="800">
  </div>

  <!-- Contact Section -->
  <div class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="contact">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Contact</h3>
	<img class="w3-image" src="https://raw.githubusercontent.com/white3671/white3671.github.io/master/sb_contact.jpg" alt="contact" width="1500" height="800">
  </div>  


<!-- End page content -->
</div>


<!-- Footer -->
<footer class="w3-center w3-black w3-padding-16">
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-text-green">w3.css</a></p>
</footer>

</body>
</html>
